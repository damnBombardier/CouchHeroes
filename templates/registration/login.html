<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<h2>Вход</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Войти</button>
</form>
<p><a href="{% url 'accounts:register' %}">Нет аккаунта? Зарегистрируйтесь!</a></p>
{% endblock %}
